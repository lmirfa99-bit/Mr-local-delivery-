<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mr Local</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: white;">

    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">Mr Local</a>
        </div>
    </header>

    <main class="container" style="max-width: 450px; margin-top: 4rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Create an Account</h1>
            <p style="color: #666;">Join us properly to get your deliveries</p>
        </div>

        <form onsubmit="handleSignup(event)" style="display: flex; flex-direction: column; gap: 1rem;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Mobile Number (Sri Lanka)</label>
                <input type="tel" name="phone" required placeholder="077 123 4567" pattern="[0-9]*" inputmode="numeric">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="checkout-btn">Create Account</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Already have an account? <a href="login.html"
                    style="color: #3866DF; text-decoration: none; font-weight: 600;">Log In</a></p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
