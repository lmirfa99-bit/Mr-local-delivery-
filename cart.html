<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mr Local</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">Mr Local</a>
            <div class="nav-icons" style="margin-left: auto;">
                <a href="index.html" class="nav-item">Continue Shopping</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title">Shopping Cart</h1>

        <div class="cart-layout">
            <!-- Left: Cart Items -->
            <div id="cart-container" class="cart-items">
                <div id="cart-items-container">
                    <!-- Items here -->
                </div>
            </div>

            <!-- Right: Summary & Checkout -->
            <div id="cart-summary" class="checkout-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-display">AED 0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>AED 10.00</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total</span>
                    <span id="total-display">AED 0.00</span>
                </div>

                <div class="cod-badge">
                    Cash on Delivery Only
                </div>

                <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid #eee;">

                <h3>Delivery Address</h3>
                <form id="checkout-form" onsubmit="orderViaWhatsapp(event)">
                    <div class="form-group">
                        <label>Area / Street *</label>
                        <input type="text" name="area" id="delivery-area" required placeholder="e.g., Downtown, Main Street" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label>Building / Block *</label>
                        <input type="text" name="building" id="delivery-building" required placeholder="e.g., Building 5, Block A" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label>Apartment / Villa *</label>
                        <input type="text" name="apartment" id="delivery-apartment" required placeholder="e.g., Apt 301, Villa 12" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label>Landmark (Optional)</label>
                        <input type="text" name="landmark" id="delivery-landmark" placeholder="e.g., Near Mall, Opposite Park" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>

                    <div style="margin: 1rem 0; padding: 1rem; background: #f9f9f9; border-radius: 4px;">
                        <button type="button" onclick="getLocation()"
                            style="background: #37B34A; color: white; border: none; padding: 0.6rem 1rem; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; font-weight: 600; width: 100%; justify-content: center; font-size: 0.9rem;">
                            <span>üìç</span> Auto-fill from GPS (Optional)
                        </button>
                        <small id="location-status"
                            style="display: block; margin-top: 0.5rem; color: #666; text-align: center; font-size: 0.85rem;"></small>

                        <!-- GPS Map Visual -->
                        <div id="map-frame"
                            style="width: 100%; height: 150px; background: #eee; border-radius: 8px; display: none; margin-top: 0.5rem;">
                            <iframe id="google-map" width="100%" height="100%" style="border:0; border-radius: 8px;"
                                loading="lazy" allowfullscreen></iframe>
                        </div>
                    </div>

                    <input type="hidden" name="latitude" id="lat">
                    <input type="hidden" name="longitude" id="lng">

                    <button type="submit" class="checkout-btn"
                        style="background: #25D366; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="24"
                            height="24" alt="WhatsApp">
                        ORDER VIA WHATSAPP
                    </button>
                </form>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
