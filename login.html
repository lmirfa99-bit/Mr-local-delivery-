<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mr Local</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: white;">

    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">Mr Local</a>
        </div>
    </header>

    <main class="container" style="max-width: 450px; margin-top: 4rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Welcome back!</h1>
            <p style="color: #666;">Sign in to your account to continue</p>
        </div>

        <!-- Step 1: Phone Input -->
        <div id="login-step-1">
            <div class="form-group">
                <label>Mobile Number (Sri Lanka)</label>
                <input type="tel" id="login-phone" name="phone" required placeholder="077 123 4567" pattern="[0-9]*"
                    inputmode="numeric">
            </div>
            <button type="button" onclick="sendOtp()" class="checkout-btn" style="background: #25D366;">
                Send OTP via WhatsApp <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
                    width="16" height="16" alt="" style="vertical-align: middle; margin-left: 5px;">
            </button>
        </div>

        <!-- Step 2: OTP Input (Hidden initially) -->
        <div id="login-step-2" style="display: none;">
            <div class="form-group">
                <label>Enter OTP Code</label>
                <input type="text" id="login-otp" placeholder="XXXX" maxlength="4"
                    style="letter-spacing: 5px; text-align: center; font-size: 1.2rem;">
            </div>
            <button type="submit" class="checkout-btn" style="background: #383838;">Verify & Login</button>
            <div style="text-align: center; margin-top: 10px;">
                <button type="button" onclick="resetLogin()"
                    style="background: none; border: none; color: #666; cursor: pointer; text-decoration: underline;">Change
                    Number</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Don't have an account? <a href="signup.html"
                    style="color: #3866DF; text-decoration: none; font-weight: 600;">Sign Up</a></p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
